<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala de Ajedrez</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://www.transparenttextures.com/patterns/dark-brick-wall.png');
            background-color: #2b2b2b;
            color: #e0e0e0;
        }
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            border: 2px solid #4a3728;
        }
        h1 {
            color: #d4a373;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }
        button {
            background-color: #4a3728;
            color: #e0e0e0;
            padding: 12px 25px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            font-family: 'Georgia', serif;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #5e4633;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sala de Ajedrez</h1>
        <button onclick="window.location.href='/crear'">Crear Sala</button>
        <button onclick="window.location.href='/unirme'">Unirte a Sala</button>
        <button onclick="window.location.href='/'">Volver al inicio</button>
        
    </div>
</body>
</html>
