<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Sala de Ajedrez</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://www.transparenttextures.com/patterns/dark-brick-wall.png');
            background-color: #2b2b2b;
            color: #e0e0e0;
        }
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            border: 2px solid #4a3728;
            width: 300px;
        }
        h1 {
            color: #d4a373;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-size: 1.1em;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #4a3728;
            border-radius: 5px;
            background-color: #333;
            color: #e0e0e0;
            font-family: 'Georgia', serif;
        }
        button {
            background-color: #4a3728;
            color: #e0e0e0;
            padding: 12px 25px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            font-family: 'Georgia', serif;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #5e4633;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            color: #d4a373;
            text-decoration: none;
            font-size: 1em;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crear Sala</h1>
        <label for="room-name">Nombre de la Sala:</label>
        <input type="text" id="room-name" placeholder="Ingresa el nombre de la sala" required>
        <button onclick="crearSala()">Crear Sala</button>
    </div>

    <script>
        function generarCodigoSala() {
            const numeros = Array.from({length: 8}, () => Math.floor(Math.random() * 10)).join('');
            return 'es' + numeros;
        }

        function crearSala() {
            const roomName = document.getElementById('room-name').value;
            if (roomName) {
                const codigoSala = generarCodigoSala();
                window.location.href = `/chess_global/?sala=${codigoSala}&nombre=${encodeURIComponent(roomName)}&color=Blanco`;
            } else {
                alert('Por favor, ingresa un nombre para la sala.');
            }
        }
    </script>
</body>
</html>
